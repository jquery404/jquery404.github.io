<!-- Portfolio Item Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Portfolio Item
            <small>Latest</small>
        </h1>
    </div>
</div>
<!-- /.row -->


{% for post in site.posts %}
  {% if post.thumbnail %}
  <!-- Portfolio Item Row -->
  <div class="row">

      <div class="col-md-8">
          <img class="img-responsive" src="..{{ post.thumbnail }}" alt="">
      </div>

      <div class="col-md-4">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <h3>Project Links</h3>
          <a href="{{ post.links }}">{{ post.links }}</a>
      </div>

  </div>
  <br/>
  <!-- /.row -->
  {% endif %}
  {% endfor %}
