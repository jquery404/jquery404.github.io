<html>

	<head>
	
		<style>
		img { display: block; width: 50%; }

		img.hue {
		  -webkit-filter: hue-rotate(180deg);
		  filter: hue-rotate(180deg);
		}
		</style>
	</head>
	
	<body>
		<h1>Original Image</h1>
		<img src="../imgs/img1.jpg" alt="ukulele">
		<h1>Image with HUE value of +180</h1>
		<img class="hue" src="../imgs/img1.jpg" alt="ukulele">
	
	</body>
</html>
